    <body>
        <div class="container-fluid">
            <div class="hero-unit">
                <h1 class="text-center">My TO DO List</h1>
            </div>
            <div class="row-fluid">
                <div class="span8 offset2">
                    <form action="#" class="form-inline">
                        <ul id="list" class="unstyled">
                            <li>
                                <div class="span3">
                                    <input type="checkbox" id="all-status">
                                    <label for="all-status" class="checkbox inline">
                                        Done/Undone all tasks
                                    </label>
                                </div>
                                <a href="#" class="span3">
                                    <i class="icon-save"></i>
                                    Archive done tasks
                                </a>
                                <a href="#" class="span3">
                                    <i class="icon-upload-alt"></i>
                                    See archived tasks
                                </a>
                                <a href="#" class="span3" title="Remove all tasks">
                                    <i class="icon-remove"></i>
                                    Delete all tasks
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>

        <!--[if lt IE 7]>
